<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Uncomponent</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 12px;
      line-height: 1.4;
      color: #fff;
      background: #21252b;
      padding: 16px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header {
      margin-bottom: 20px;
      text-align: center;
    }

    .plugin-title {
      font-size: 16px;
      font-weight: 600;
      color: #fff;
      margin-bottom: 8px;
    }

    .plugin-description {
      font-size: 11px;
      color: #b0b0b0;
      line-height: 1.3;
    }

    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .selection-status {
      padding: 12px;
      border-radius: 6px;
      border: 1px solid var(--figma-color-border);
      background: var(--figma-color-bg-secondary);
      text-align: center;
      transition: all 0.2s ease;
    }

    .selection-status.valid {
      background: #e6f9f0;
      color: #177a4d;
      border: 1.5px solid #3ecf8e;
    }

    .selection-status.valid .status-icon {
      color: #177a4d;
    }

    .selection-status.invalid {
      background: #fff3cd;
      border-color: #ffeeba;
      color: #856404;
    }

    .selection-status.invalid .status-icon {
      color: #856404;
    }

    .status-icon {
      font-size: 16px;
      margin-bottom: 4px;
      display: block;
    }

    .status-message {
      font-size: 11px;
      font-weight: 500;
    }

    .button {
      width: 100%;
      height: 32px;
      border: none;
      border-radius: 6px;
      font-family: inherit;
      font-size: 12px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }

    .button:focus {
      outline: 2px solid var(--figma-color-border-selected);
      outline-offset: 1px;
    }

    .button-primary {
      background: #d2145a;
      color: #fff;
    }

    .button-primary:hover:not(:disabled) {
      background: #b3124a;
    }

    .button-primary:disabled {
      background: #b0b0b0;
      color: #fff;
      cursor: not-allowed;
      opacity: 0.6;
    }

    .button-secondary {
      background: var(--figma-color-bg-secondary);
      color: var(--figma-color-text);
      border: 1px solid var(--figma-color-border);
    }

    .button-secondary:hover {
      background: var(--figma-color-bg-hover);
    }

    .actions {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-top: auto;
    }

    .result-message {
      padding: 8px 12px;
      border-radius: 4px;
      font-size: 11px;
      margin-bottom: 12px;
      animation: slideIn 0.2s ease;
    }

    .result-success {
      background: var(--figma-color-bg-success);
      color: var(--figma-color-text-success);
      border: 1px solid var(--figma-color-border-success);
    }

    .result-error {
      background: var(--figma-color-bg-danger);
      color: var(--figma-color-text-danger);
      border: 1px solid var(--figma-color-border-danger);
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-4px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .loading {
      opacity: 0.6;
      pointer-events: none;
    }

    .component-icon {
      width: 16px;
      height: 16px;
      display: inline-block;
    }

    .footer {
      text-align: center;
      color: #888;
      font-size: 12px;
      margin-top: 40px;
      padding: 18px 0 0 0;
      letter-spacing: 0.5px;
      border-top: 1.5px solid #23272f;
      box-shadow: 0 -2px 8px 0 rgba(33,37,43,0.12);
      background: none;
      width: 100%;
      position: static;
      left: unset;
      bottom: unset;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 48px;
    }
  </style>
  <link href="https://fonts.googleapis.com/css?family=Inter:400,500,600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="header">
    <div class="plugin-title">ðŸ”§ Uncomponent</div>
    <div class="plugin-description">Select a component and click "Uncomponent" to convert it back to a regular frame with its contents.</div>
  </div>

  <div class="content">
    <div id="selectionStatus" class="selection-status" role="status" aria-live="polite">
      <span class="status-icon" aria-hidden="true">ðŸ“‹</span>
      <div class="status-message">Checking selection...</div>
    </div>

    <div id="resultMessage" role="alert" aria-live="assertive" style="display: none;"></div>

    <div class="actions">
      <button id="uncomponentBtn" class="button button-primary" disabled>
        Uncomponent
      </button>
    </div>
  </div>

  <div class="footer">Powered by <span style="margin-left:4px;"><a href="https://sepantapouya.com" target="_blank" rel="noopener" style="color:#888; text-decoration:underline;">Sepanta Pouya</a></span></div>

  <script>
    // UI Elements
    const selectionStatus = document.getElementById('selectionStatus');
    const statusMessage = selectionStatus.querySelector('.status-message');
    const statusIcon = selectionStatus.querySelector('.status-icon');
    const uncomponentBtn = document.getElementById('uncomponentBtn');
    const resultMessage = document.getElementById('resultMessage');

    let hasValidSelection = false;

    // Event listeners
    uncomponentBtn.addEventListener('click', () => {
      if (hasValidSelection) {
        setLoading(true);
        parent.postMessage({ pluginMessage: { type: 'uncomponent' } }, '*');
      }
    });

    // Handle messages from plugin code
    window.onmessage = (event) => {
      const msg = event.data.pluginMessage;
      
      switch (msg.type) {
        case 'selection-status':
          updateSelectionStatus(msg.hasValidSelection, msg.message, msg.count);
          break;
        case 'success':
          showResult(msg.message, 'success');
          setLoading(false);
          break;
        case 'error':
          showResult(msg.message, 'error');
          setLoading(false);
          break;
      }
    };

    function updateSelectionStatus(valid, message, count = 0) {
      hasValidSelection = valid;
      
      selectionStatus.className = `selection-status ${valid ? 'valid' : 'invalid'}`;
      statusIcon.textContent = valid ? 'âœ…' : 'âš ï¸';
      statusMessage.textContent = message;
      
      uncomponentBtn.disabled = !valid;
      
      // Update button text with count if multiple items selected
      if (valid && count > 1) {
        uncomponentBtn.textContent = `Uncomponent (${count})`;
      } else {
        uncomponentBtn.textContent = 'Uncomponent';
      }
    }

    function showResult(message, type) {
      resultMessage.textContent = message;
      resultMessage.className = `result-message result-${type}`;
      resultMessage.style.display = 'block';
      
      // Hide after 3 seconds
      setTimeout(() => {
        resultMessage.style.display = 'none';
      }, 3000);
    }

    function setLoading(loading) {
      document.body.classList.toggle('loading', loading);
      if (loading) {
        uncomponentBtn.textContent = 'Processing...';
      }
    }

    // Request initial selection check
    parent.postMessage({ pluginMessage: { type: 'check-selection' } }, '*');
  </script>
</body>
</html>
